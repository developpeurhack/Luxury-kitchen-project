<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury-kitchen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/regular.min.css" integrity="sha512-k2UAKyvfA7Xd/6FrOv5SG4Qr9h4p2oaeshXF99WO3zIpCsgTJ3YZELDK0gHdlJE5ls+Mbd5HL50b458z3meB/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,200&display=swap" rel="stylesheet">
</head>
<div>
    <!----------------------------------------------------------S'IDENTIFIER--------------------------------------------------->
     <div class="container-all-identif-form">

    
        <section>
            <div class="containerIdentification">
                <h4>S'IDENTIFIER</h4>
                <img class="Img-Button" src="images/other/facebook.png" alt="image connectez-vous avec Facebook"> 
                <img  class="Img-Button" src="images/other/apple.png" alt="image connectez-vous avec Apple">
                <img class="Img-Button"  src="images/other/google (1).png" alt="image connectez-vous avec Google">
            </div> 
        </section>
        <!--------------------------------------------------------------- FORMULAIRE --------------------------------------------------->
        <section>
            <div class="creer-ident">
                <p> Vous n'avez pas de compte?</p> 
                <a class="creer-ident-a" href="creer.html"> Créer votre compte ici</a>
            </div>
                <form>
                    <label for="prenom"></label>
                    <input type="email" name= nom id="prenom" required pattern=[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,}) placeholder="Email ou téléphone">
                    <label for="Mot de passe"></label>
                    <input type="text" name= Mot de passe id="Mot de passe" pattern=".[a-zA-Z0-9]{6,}" required  placeholder="Mot de passe">
                    <input type="submit" value="SE CONNECTER">
                </form>
        </section>
    </div>    
   <!----------------------------------------------------------------------------FOOTER------------------------------------------------------>
    <footer>
            <h4>DECOUVREZ L'APPLICATION</h4>
            <div class="containerApps">
                <div class="imgApps">
                    <input type="image" id="image" alt="image pour Apps"
                    src="images/other/app_store.png">           
                </div>
                <div class="imgApps" >
                    <input type="image" id="image" alt="image pour Apps"
                    src="images/other/google_play.png">  
                </div>
            </div>
            <h4>PAIEMENT SECURISE</h4>    
            <div class="containerPay">
                <div class="imgPay">
                    <img src="images/other/logos_visa.svg" alt="logo visa">
                    <img src="images/other/logos_mastercard.svg" alt="logo visa">
                    <img src="images/other/logos_paypal.svg" alt="logo visa">
                </div>

            </div>
            <h4>REJOIGNEZ-NOUS</h4>
            <div class="contain-Arrow"> 
                <div class="arrow">
                    <img src="images/other/swipe.svg" alt="">
                </div>
            </div>          
    </footer>
</body>
</html>
