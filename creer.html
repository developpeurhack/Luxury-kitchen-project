<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury-kitchen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-------------------------------------------------------------------------- - header - ------------------------------------------------>
<body>
    <!---------------------------------------------------------------------- - formulaire - --------------------------------------------->
    <section>
        <div class="container-Creation-Compte">
                <h4>CREER UN COMPTE</h4>
                <div class="creer-ident">
                    <p>Vous avez un compte ?</p>
                    <a class="creer-ident-a" href="identifier.html">Identifiez-vous ici</a>
                </div>
            <form action="#" method="post">
                <label for="Nom"></label>
                <input type="text" name= nom required id="Nom"  pattern="\w{3,16}"  placeholder="Nom">
                <label for="Prénom"></label>
                <input type="text" name= nom id="Prénom" required pattern="\w{3,16}" placeholder="Prénom">
                <label for="Numéro de téléphone"></label>
                <input type="tel" name= numero id="Numéro de téléphone" required pattern="0[1-9][0-9]{8}" placeholder="Numéro de téléphone">
                <label for="Mail"></label>    
                <input type="email" name= nom id="email" required pattern=[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([_\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})  placeholder="mon.adresse@email.com">
                <label for="Code postal"></label>
                <input type="text" name= code id="Code postal" required pattern="[0-9]{5}" placeholder="Code Postal">
                <label for="Adresse"></label>
                <input type="text" name= adresse id="Adresse" required pattern="\w{3,20}" placeholder="Adresse">
                <div class="box-select-botton">
                    <label for="CreationCompte"></label>    
                    <input type="checkbox" id="CreationCompte" required name="Création de compte">
                </div>
                <label for="sup-select">En créant un compte, vous acceptez les conditions <br> de vente. Veuillez consulter notre notice de  <br> protection de vos informations personnelles et  <br> notre notice cookies.</label>
                <input type="submit" value="S'INSCRIRE">
            </form>
        </div>
        <!---------------------------------------------------------------------- - footer-------------------------------------------------------->
        <footer>
                <h4>DECOUVREZ L'APPLICATION</h4>
                <div class="containerApps">
                    <div class="imgApps">
                        <input type="image" id="image" alt="image pour Apps"
                        src="images/other/app_store.png">           
                    </div>
                    <div class="imgApps" >
                        <input type="image" id="image" alt="image pour Apps"
                        src="images/other/google_play.png">  
                    </div>
                </div>
                <h4>PAIEMENT SECURISE</h4>    
                <div class="containerPay">
                    <div class="imgPay">
                        <img src="images/other/logos_visa.svg" alt="logo visa">
                        <img src="images/other/logos_mastercard.svg" alt="logo visa">
                        <img src="images/other/logos_paypal.svg" alt="logo visa">
                    </div>
    
                </div>
                <h4>REJOIGNEZ-NOUS</h4>
                <div class="contain-Arrow"> 
                    <div class="arrow">
                        <img src="images/other/swipe.svg" alt="">
                    </div>
                </div>          
        </footer>
    </body>
    </html>
